<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #f5e6c8 0%, #ebdd9e 50%, #d6c589 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(214, 170, 74, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(214, 170, 74, 0.1) 0%, transparent 50%);
      animation: float 15s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, -30px); }
    }

    header {
      width: 100%;
      max-width: 1200px;
      animation: fadeIn 0.8s ease-out;
      position: relative;
      z-index: 10;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    nav {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      list-style: none;
      padding: 0;
    }

    nav li {
      position: relative;
      animation: slideIn 0.6s ease-out backwards;
    }

    nav li:nth-child(1) { animation-delay: 0.1s; }
    nav li:nth-child(2) { animation-delay: 0.2s; }
    nav li:nth-child(3) { animation-delay: 0.3s; }
    nav li:nth-child(4) { animation-delay: 0.4s; }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    nav a {
      color: #2c1810;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      padding: 30px 25px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      display: block;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 2px solid rgba(214, 170, 74, 0.3);
    }

    nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
      transition: left 0.6s ease;
    }

    nav a:hover::before {
      left: 100%;
    }

    nav a::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 20px;
      padding: 2px;
      background: linear-gradient(135deg, #d6aa4a, #f5d97d, #d6aa4a);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    nav a:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 40px rgba(214, 170, 74, 0.4);
      background: rgba(255, 255, 255, 0.6);
      color: #765510;
    }

    nav a:hover::after {
      opacity: 1;
    }

    nav a:active {
      transform: translateY(-4px) scale(1);
    }

    nav li::before {
      content: counter(item);
      counter-increment: item;
      position: absolute;
      top: -10px;
      left: -10px;
      width: 35px;
      height: 35px;
      background: linear-gradient(135deg, #d6aa4a, #f5d97d);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 16px;
      color: #2c1810;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 1;
      transition: transform 0.3s ease;
    }

    nav {
      counter-reset: item;
    }

    nav li:hover::before {
      transform: rotate(360deg) scale(1.1);
    }

    h1 {
      text-align: center;
      font-size: clamp(2rem, 4vw, 2.5rem);
      color: #2c1810;
      margin-bottom: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-out;
    }

    @media (max-width: 768px) {
      nav {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      nav a {
        padding: 25px 20px;
        font-size: 16px;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 30px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      nav a {
        padding: 20px 15px;
      }
    }
</style>
