<!DOCTYPE html>
<html>
<form id="login">

<fieldset form="login">

            <legend>Student Registration: </legend>

            <label for="studentId">Student Id:</label>

            <input type="number" id="studentId" name="studentId"><br><br>

            <label for="fullName">Full Name:</label>

            <input type="text" id="fullName" name="fullName"><br><br>
            
            <label for="bday"> Birthday: </label>
            
            <input type="date" id="bday" name="bday"><br><br>
            
            <label for="emailAd">Email Address:</label>
            
            <input type="text" id="emailAd" name="emailAd"><br><br>

 </fieldset>
 
 <br><br>
 
 <fieldset form="login">

            <legend>Additional Information: </legend>

             <label for="mobileNum">Mobile Number:</label>

            <input type="text" id="mobileNum" name="mobileNum"><br><br>

            <label for="gradeLevel">Grade Level:</label>

            <select name="gradeLevel" id="gradeLevel">
              
              <option value="none"> </option>

              <option value="7"> Grade 7 </option>

              <option value="8"> Grade 8 </option>

              <option value="9"> Grade 9 </option>

              <option value="10"> Grade 10 </option>
              
              <option value="11"> Grade 11 </option>
              
              <option value="12"> Grade 12 </option>

            </select>
            
            <p> Select Intern or Extern: </p>
            
            <input type="radio" id="intern" name="intern" value="intern">
            
            <label for="intern"> Intern </label><br>
            
            <input type="radio" id="extern" name="extern" value="extern">
            
            <label for="extern"> Extern </label><br><br>

            <label for="clubs"> Preferred Organization/Club:</label>

            <select name="clubs" id="clubs">
              
              <option value="none"> </option>

              <option value="STEM"> STEM Clubs </option>
              
              <option value="Literature"> Literature Clubs </option>

              <option value="Arts"> Arts & Crafts Clubs </option>

              <option value="Music"> Music & Dancing Clubs </option>
              
              <option value="Sports"> Sports Clubs </option>

            </select>
            
            <br><br>
            
            <label for="join"> Why do you want to join?: </label></br>

            <textarea id="tArea" name="join" rows="4" cols="50"> </textarea>

 </fieldset>
 
 <br><br>
 
<input type="submit" value="Submit">

<input type="reset" value="Reset">

</form>
</html>
