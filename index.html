<!DOCTYPE html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="2Q Portfolio"> 
    <meta name="keywords" content="2Q, portfolio, projects, Web Development">
    <meta name="author" content="CRISTOBAL, Keisha Abigayle V.">
    <title>2Q Portfolio</title>
    <link rel="icon" href="./assets/duck!.webp" type="image/webp"/>

<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #f5e6c8 0%, #ebdd9e 50%, #d6c589 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(214, 170, 74, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(214, 170, 74, 0.1) 0%, transparent 50%);
      animation: float 15s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, -30px); }
    }

    header {
      background: rgba(214, 170, 74, 0.9);
      backdrop-filter: blur(10px);
      padding: 20px 30px;
      display: flex;
      align-items: center;
      gap: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 10;
      animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s ease;
      animation: rotate 10s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .logo:hover {
      transform: scale(1.1);
      animation-play-state: paused;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      list-style: none;
      flex-wrap: wrap;
      flex: 1;
    }

    nav li {
      position: relative;
    }

    nav a {
      color: #2c1810;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      display: block;
      position: relative;
      overflow: hidden;
    }

    nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s ease;
    }

    nav a:hover::before {
      left: 100%;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.6);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      color: #765510;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      color: #2c1810;
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 1s ease-out 0.3s both;
      position: relative;
      overflow: hidden;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 4px;
      background: linear-gradient(90deg, transparent, #d6aa4a, transparent);
      animation: shimmer 2s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    footer {
      background: rgba(214, 170, 74, 0.8);
      backdrop-filter: blur(10px);
      padding: 20px;
      text-align: center;
      border-radius: 20px;
      margin-top: 30px;
      box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
      animation: fadeIn 1s ease-out 0.5s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    footer p {
      color: #2c1810;
      font-weight: 500;
      font-size: 16px;
    }

    footer span {
      font-weight: 700;
      color: #765510;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 20px;
        padding: 20px;
      }

      nav {
        flex-direction: column;
        width: 100%;
      }

      nav a {
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        padding: 30px 20px;
      }
    }
</style>

</head>
<body>
    <header>
        <div> 
            <img src="./assets/duck!.webp" alt="Logo" class="logo">
        </div>
        <nav> 
            <li><a href="./public/2QExercises.html">2nd Quarter</a></li>
            <li><a href="./public/3QExercises.html">3rd Quarter</a></li>
            <li><a href="#">4th Quarter</a></li>
        </nav>
    </header>
 
    <main>
        <h1>Welcome to Cristobal's Portfolio!</h1>
    </main>

    <footer> 
        <p>Copyright <span>&copy; keysha-crystalballs</span></p>
    </footer>
</body>
</html>
